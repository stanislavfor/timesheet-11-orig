<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home / Timesheet Page</title>
</head>
<body>
<h1>Запись рабочего времени #<span th:text="${timesheet.id}"></span></h1>
<table><thead><tr><th>Содержание записи</th></tr></thead></table>
<br>
Проект: <span th:text="${timesheet.projectName}"></span> <br>
Минут потрачено: <span th:text="${timesheet.minutes}"></span> <br>
Дата создания: <span th:text="${timesheet.createdAt}"></span> <br>
Вернуться: <span><a th:href="@{'/timesheets'}">переход в таблицу</a></span>

</body>
</html>
